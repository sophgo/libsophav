;-------------------------
; Sequence/Vop PARAMETERs
;-------------------------
YUV_SRC_IMG             akiyo_cif.yuv
FRAME_NUMBER_ENCODED    30          // number of frames to be encoded
PICTURE_WIDTH           352			// picture width
PICTURE_HEIGHT          288			// picture height
FRAME_RATE              30          // frame rate
VERSION_ID				2			// version ID
DATA_PART_ENABLE		1			// data partition enable
REV_VLC_ENABLE			0			// reversible VLC enable
INTRA_DC_VLC_THRES		0			// intra_dc_vlc_thr (0~7)
;-------------------------
; H.263 PARAMETERs
;-------------------------
SHORT_VIDEO				0			// short_video_header
ANNEX_I_ENABLE			0			// annex I enable (not supported)
ANNEX_J_ENABLE			0			// annex J enable
ANNEX_K_ENABLE			0			// annex K enable
ANNEX_T_ENABLE			0			// annex T enable
;-------------------------
; VOP PARAMETERs
;-------------------------
VOP_QUANT_SCALE			1			// vop quant (1~31)
GOP_PIC_NUMBER          1			// GOP picture number (0 : only first I, 1 : all I, 3 : I,P,P,I,)
;-------------------------
; SLICE STRUCTURE
;-------------------------
SLICE_MODE              1			// slice mode (0 : one slice, 1 : multiple slice)
SLICE_SIZE_MODE         1			// slice size mode (0 : slice bit number, 1 : slice mb number)
SLICE_SIZE_NUMBER       5			// slice size number (bit count or mb number)
;-------------------------
; RATE CONTROL
;-------------------------
RATE_CONTROL_ENABLE     1			// rate control enable 
BIT_RATE_KBPS           256			// bit rate in kbps (ignored if rate control disable) (64 ~ 50000)
DELAY_IN_MS             1000			// delay in ms (initial decoder buffer delay) (0 : ignore )
VBV_BUFFER_SIZE         0           // reference decoder buffer size in bits (0 : ignore)
;-------------------------
; ERROR RESILIENCE
;-------------------------
INTRA_MB_REFRESH        128           // Intra MB Refresh (0 - None, 1 ~ MbNum-1)
;-------------------------
; ADDITIONAL PARAMETERs
;-------------------------
CONST_INTRA_QP_EN       0			// constant intra frame QP enable
CONST_INTRA_QP          0			// qp value for constant intra frame QP function (1~31)
HEC_ENABLE              1			// packet header extension enable
SEARCH_RANGE_X          1           // 3: -16~15, 2:-32~31, 1:-48~47, 0:-64~63, H.263(Short Header : always 3)
SEARCH_RANGE_Y          1           // 2: -16~15, 1:-32~31, 0:-48~47, H.263(Short Header : always 2)
ME_USE_ZERO_PMV         1			// 0: Predicted Motion Vector, 1: Zero MV (always 1)
WEIGHT_INTRA_COST       400           // Intra weight when compare Intra and Inter
;-----------------------
; NEW RATE CONTROL ADDED PARAMETER
;-----------------------
MAX_QP_SET_ENABLE       1			// enable maximum qp set in config file
MAX_QP                  25			// maximum qp (3 ~ 31)
GAMMA_SET_ENABLE        1			// enable gamma set in config file
GAMMA                   24756			// gamma value in RC (0 ~ 1) x 32768
RC_INTERVAL_MODE        3			// Rate control inter value mode(0~3) (QP control level = 0 : normal, 1 : frame, 2 : slice, 3 : user defined MB)
RC_MB_INTERVAL          120			// 0 ~ 
